stages:
  - test

test:
  stage: test
  image: node:lts
  except:
    - schedules
  before_script:
    - yarn install
  script:
    - yarn lint
    - yarn test
  coverage: '/Lines\s*:\s*(\d*\.?\d+)%/'
  artifacts:
    when: always
    paths:
      - coverage
      - mochawesome-report
  cache:
    key: ${CI_JOB_NAME}
    paths:
      - node_modules/

audit:
  stage: test
  image: node:lts
  before_script:
    - yarn install
  cache:
    key: ${CI_JOB_NAME}
    paths:
      - node_modules/
  script:
    - yarn audit
